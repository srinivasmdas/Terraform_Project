- name: playbook for terraform and ansible
  hosts: all

  - name: Update APT package manager repositories cache
      become: true
      apt:
        update_cache: yes
        
  - name: Install Java using Ansible
      become: yes
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
           - openjdk-11-jdk

  - name: Install Jenkins package
      become: yes
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
           - jenkins
